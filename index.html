<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Eaton Fire Experience</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .hero {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        margin-bottom: 0;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 800px;
        padding: 0 20px;
      }

      .hero-title {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: #fff;
      }

      .hero-subtitle {
        font-size: 1.5rem;
        margin-bottom: 40px;
        color: rgba(255, 255, 255, 0.9);
      }

      .hero-cta {
        display: inline-block;
        padding: 15px 30px;
        background: var(--text-primary);
        color: var(--bg-primary);
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 30px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.8s ease, background 0.6s ease, box-shadow 0.8s ease;
      }

      .hero-cta::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #ff4500, #ff8c00);
        opacity: 0;
        z-index: -1;
        transition: opacity 1s ease;
      }

      .hero-cta::after {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        background: linear-gradient(
          45deg,
          rgba(255, 69, 0, 0.6),
          transparent,
          rgba(255, 140, 0, 0.6)
        );
        opacity: 0;
        z-index: -2;
        border-radius: 34px;
        filter: blur(8px);
        transition: opacity 0.8s ease;
      }

      .hero-cta:hover {
        color: white;
        text-decoration: none;
        box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
      }

      .hero-cta:hover::before {
        opacity: 1;
        animation: fire-flicker 3s infinite;
      }

      .hero-cta:hover::after {
        opacity: 1;
        animation: glow-pulse 4s infinite;
      }

      /* Fire flicker animation */
      @keyframes fire-flicker {
        0% {
          opacity: 0.85;
        }
        10% {
          opacity: 0.95;
        }
        20% {
          opacity: 0.9;
        }
        30% {
          opacity: 1;
        }
        40% {
          opacity: 0.92;
        }
        50% {
          opacity: 0.98;
        }
        60% {
          opacity: 0.9;
        }
        70% {
          opacity: 0.97;
        }
        80% {
          opacity: 0.95;
        }
        90% {
          opacity: 0.98;
        }
        100% {
          opacity: 0.92;
        }
      }

      /* Ember particles that appear on hover */
      .hero-cta:hover::before {
        opacity: 1;
      }

      /* Adding ember particles */
      .hero-cta:hover .ember,
      .hero-cta .ember {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: rgba(255, 200, 0, 0.8);
        box-shadow: 0 0 6px 2px rgba(255, 100, 0, 0.6);
        opacity: 0;
        z-index: 2;
      }

      .hero-cta:hover .ember {
        animation: float-up 2s ease-out forwards;
      }

      .hero-cta .ember:nth-child(2) {
        left: 30%;
        bottom: 10%;
        animation-delay: 0.2s;
      }

      .hero-cta .ember:nth-child(3) {
        left: 50%;
        bottom: 10%;
        animation-delay: 0.8s;
      }

      .hero-cta .ember:nth-child(4) {
        left: 70%;
        bottom: 10%;
        animation-delay: 0.4s;
      }

      @keyframes float-up {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        70% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-55px) scale(0);
          opacity: 0;
        }
      }

      @keyframes glow-pulse {
        0% {
          opacity: 0.4;
          filter: blur(8px);
        }
        50% {
          opacity: 0.7;
          filter: blur(12px);
        }
        100% {
          opacity: 0.4;
          filter: blur(8px);
        }
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }

        .hero-subtitle {
          font-size: 1.2rem;
        }
      }
    </style>
    <script type="module" src="js/components/Header.js"></script>
  </head>
  <body>
    <site-header></site-header>

    <section class="hero">
      <div class="placeholder hero-video">
        <div class="placeholder-label">HERO VIDEO/IMAGE</div>
      </div>
      <div class="hero-content">
        <h1 class="hero-title">The Eaton Fire Experience</h1>
        <p class="hero-subtitle">
          A devastating wildfire that reshaped landscapes and communities,
          revealing our complex relationship with nature and the environment.
        </p>
        <a href="experience1.html" class="hero-cta">
          <span>Begin Your Journey</span>
          <div class="ember"></div>
          <div class="ember"></div>
          <div class="ember"></div>
          <div class="ember"></div>
        </a>
      </div>
    </section>
  </body>
</html>
